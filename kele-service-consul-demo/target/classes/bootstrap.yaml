server:
  port: 8198


spring:
  application:
    name: consul-demo

  profiles:
    active: dev

  cloud:
    consul:
      discovery:
        prefer-ip-address: true
        service-name: ${spring.application.name}
      config:
        format: yaml
        default-context: ${spring.application.name}
        profile-separator: ':'
        watch:
          delay: 2000
