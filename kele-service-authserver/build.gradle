/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.kele.aggregation.java-conventions'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.3.5.RELEASE'
    implementation project(':kele-service-common')
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:2.2.5.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:2.2.5.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-oauth2:2.2.4.RELEASE'
    implementation 'de.codecentric:spring-boot-admin-starter-client:2.3.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.5.RELEASE'
}

description = 'kele-service-authserver'
