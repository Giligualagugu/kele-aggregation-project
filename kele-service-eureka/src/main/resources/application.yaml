server:
  port: 8000
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka

spring:
  application:
    name: kele-service-eureka

  cloud:
    loadbalancer:
      cache:
        ttl: 25s
      ribbon:
        enabled: false
